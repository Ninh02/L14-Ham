<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SO NGHYEN TO</title>
</head>
<body>
<script>
    function isprime(number) {
        let issonguyento = true;
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                issonguyento = false;
                break;
            }
        }
            return issonguyento==true? number:-1;
    }

    let arr = [];
    let b = 0;
    for (let n = 2; n <= 1000; n++) {
        b = isprime(n);
        if (b != -1) {
            arr.push(b);
        }
    }
    document.write(arr);
</script>

</body>
</html>
