<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    function tinhGiaithua(a){
        let c=1;
        for(let i=1;i<=a;i++){
            giaithua=c*i;
            c=giaithua;
        }
        return giaithua;
    }
    alert(tinhGiaithua(5));

</script>

</body>
</html>
