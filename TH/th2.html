<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh 2</title>
</head>
<body>
<form>
    <h1>Temperater Converter</h1>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
        oninput="temperaterConverter(this.value)"
        onchange="temperaterConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>
<script>
    function temperaterConverter(vaNum){
        vaNum=parseFloat(vaNum);
        document.getElementById("outputCelsius").innerHTML=(vaNum-32)/1.8;
    }
</script>

</body>
</html>
