<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh 3</title>
</head>
<body>
<script>
    function minArr(arr){
        let min=arr[0];
        for(let i=1;i<arr.length;i++){
            if(min>arr[i]){
                min=arr[i];
            }
        }
        return min
    }
    let arr=[3, 5, 1, 8, -3, 7, 8];
    let min=minArr(arr);
    document.write('gia tri nho nhat cua mang la'+min);
</script>

</body>
</html>
